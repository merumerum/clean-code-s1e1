<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__hidden-title">TODO app</h1>
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image" class="header__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="header__link">Want more details?</a>
  </header>
  <main class="main">
    <section>
      <label for="new-task">
        <h2 class="main__title main__title_add">Add Item</h2>
      </label>
      <div class="main__new-tasks">
        <input id="new-task" type="text" class="main__input">
        <button class="main__btn">Add</button>
      </div>
    </section>
    <section>
      <h2 class="main__title">Todo</h2>
      <ul class="main__incomplete-tasks">
        <li class="main__list">
          <input type="checkbox" class="main__checkbox">
          <label class="main__label">Pay Bills</label>
          <input type="text" class="main__input">
          <button class="main__btn main__btn_edit">Edit</button>
          <button class="main__btn main__btn_delete">
            <img src="./remove.svg" alt="delete icon" class="main__delete-icon">
          </button>
        </li>
        <li class="main__list main__list_edit">
          <input type="checkbox" class="main__checkbox">
          <label class="main__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input">
          <button class="main__btn main__btn_edit">Save</button>
          <button class="main__btn main__btn_delete">
            <img src="./remove.svg" alt="delete icon" class="main__delete-icon">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="main__title main__title_last">Completed</h2>
      <ul class="main__completed-tasks">
        <li class="main__list">
          <input type="checkbox" class="main__checkbox" checked>
          <label class="main__label">See the Doctor</label>
          <input type="text" class="main__input">
          <button class="main__btn main__btn_edit">Edit</button>
          <button class="main__btn main__btn_delete">
            <img src="./remove.svg" alt="delete-icon" class="main__delete-icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
